<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Teste de cadastro de produtos</title>
</head>
<body>
   

    <main>
        <form id="form-control">
            <div class="divnome">
                <label for="nomeProduto">Nome do Produto:</label>
                <input type="text" id="nomeProduto" required>
            </div>
            <div class="divpreco">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" required>
            </div>
            <div class="enviarproduto">
                <button type="submit" id="submitBtn">Cadastrar</button>
            </div>
        </form>
    </main>

    <section id="produtos">
        <div id="listProdutos">
               
        </div>

            <p>Você deseja excluir esse produto?</p>
            <div>
                <button class="aceitar">Sim</button>
                <button class="rejeitar">Não</button>
            </div>
        </div> -->
    </section>
    
    <script src="script.js"></script>
</body>
</html>
